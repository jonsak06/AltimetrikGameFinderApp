<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css">
    <title>GameFinder</title>
</head>

<body>
    <header class="header">
        <div class="header__header-options">
            <h1 class="header__heading">Game<span class="heading-bold">Finder</span></h1>
            <div class="header__search-container">
                <svg class="header__search-icon">
                    <path d="M11.7,10.3c2.1-2.9,1.5-7-1.4-9.1s-7-1.5-9.1,1.4s-1.5,7,1.4,9.1c2.3,1.7,5.4,1.7,7.7,0h0c0,0,0.1,0.1,0.1,0.1

                    S1,9.5,1,6.5S3.5,1,6.5,1S12,3.5,12,6.5z" />
                </svg>
                <input type="text" class="header__search-bar" placeholder="Type game name or console">
            </div>
            <div class="header__account-container">
                <a href="#" class="header__logout-text">Logout</a>
                <svg class="header__logout-icon">
                    <path
                        d="M10 10.5C10 10.7761 9.77614 11 9.5 11H1.5C1.22386 11 1 10.7761 1 10.5V1.5C1 1.22386 1.22386 1 1.5 1H9.5C9.77614 1 10 1.22386 10 1.5V3.5C10 3.77614 10.2239 4 10.5 4C10.7761 4 11 3.77614 11 3.5V1.5C11 0.671573 10.3284 0 9.5 0H1.5C0.671573 0 0 0.671573 0 1.5V10.5C0 11.3284 0.671573 12 1.5 12H9.5C10.3284 12 11 11.3284 11 10.5V8.5C11 8.22386 10.7761 8 10.5 8C10.2239 8 10 8.22386 10 8.5V10.5Z" />

                        d="M15.854 6.35402C15.948 6.26022 16.0009 6.13285 16.0009 6.00002C16.0009 5.86719 15.948 5.73983 15.854 5.64602L12.854 2.64602C12.6585 2.45051 12.3415 2.45051 12.146 2.64602C11.9505 2.84153 11.9505 3.15851 12.146 3.35402L14.293 5.50002H5.5C5.22386 5.50002 5 5.72388 5 6.00002C5 6.27616 5.22386 6.50002 5.5 6.50002H14.293L12.146 8.64602C11.9505 8.84153 11.9505 9.15851 12.146 9.35402C12.3415 9.54953 12.6585 9.54953 12.854 9.35402L15.854 6.35402Z" />
                </svg>
                <div class="header__user-image-box">
                    <img class="header__user-image" src="assets/images/user.png" alt="user image">
                </div>
            </div>
        </div>
        <hr class="header__line">
    </header>
    <nav class="sidebar">
        <ul class="sidebar__items">
            <li class="item"><a href="#" class="item__link">Home</a></li>
            <li class="item"><a href="#" class="item__link">Reviews</a></li>
            <li class="item">
                <a href="#" class="item__link">New Releases</a>
                <ul class="item__options">
                    <li class="option">
                        <!-- SVG de estrella -->
                        <a href="#" class="option__text">This week</a>
                    </li>
                    <li class="option">
                        <!-- SVG de calendario -->
                        <a href="#" class="option__text">This month</a>
                    </li>
                    <li class="option">
                        <!-- SVG de bandera -->
                        <a href="#" class="option__text">Coming soon</a>
                    </li>
                </ul>
            </li>
            <li class="item">
                <a href="#" class="item__link">Popular</a>
                <ul class="item__options">
                    <li class="option">
                        <!-- SVG de lupa -->
                        <a href="#" class="option__text">Last searches</a>
                    </li>
                    <li class="option">
                        <!-- SVG de copa -->
                        <a href="#" class="option__text">Best of the year</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

</body>

</html>
